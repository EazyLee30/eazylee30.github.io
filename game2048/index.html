<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2048 - eazylee</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <style>
    .game-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      background: #000000;
      border: 2px solid #00ff00;
      padding: 0.5rem;
      margin: 2rem auto;
    }

    .cell {
      aspect-ratio: 1;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff00;
      transition: all 0.2s ease;
    }

    .cell.has-value {
      background: rgba(0, 255, 0, 0.2);
      border-color: #00ff00;
    }

    .cell-2 { color: #ffffff; }
    .cell-4 { color: #ffff00; }
    .cell-8 { color: #00ffff; }
    .cell-16 { color: #ff00ff; }
    .cell-32 { color: #ff6600; }
    .cell-64 { color: #ff0000; }
    .cell-128 { color: #00ff00; font-size: 1.3rem; }
    .cell-256 { color: #ffff00; font-size: 1.3rem; }
    .cell-512 { color: #00ffff; font-size: 1.3rem; }
    .cell-1024 { color: #ff00ff; font-size: 1.1rem; }
    .cell-2048 { color: #ffffff; font-size: 1.1rem; background: rgba(0, 255, 0, 0.5); }

    .game-info {
      text-align: center;
      color: #00ff00;
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    .game-controls {
      text-align: center;
      margin: 1.5rem 0;
    }

    .game-btn {
      background: #000000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem 1.5rem;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }

    .game-btn:hover {
      background: #00ff00;
      color: #000000;
    }

    .instructions {
      color: #00ff00;
      font-size: 0.9rem;
      margin-top: 1rem;
      line-height: 1.6;
      text-align: center;
    }

    .game-over-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }

    .game-over-content {
      border: 2px solid #00ff00;
      background: #000000;
      padding: 3rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .game-over-title {
      font-size: 2rem;
      color: #00ff00;
      margin-bottom: 1.5rem;
    }

    .game-over-score {
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .name-input-label {
      display: block;
      color: #00ff00;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .name-input {
      width: 100%;
      padding: 0.8rem;
      background: #000000;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      outline: none;
    }

    .name-input:focus {
      border-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .submit-btn {
      background: #000000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.8rem 2rem;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #00ff00;
      color: #000000;
    }
  </style>
</head>
<body>
  <main class="page-content" aria-label="Content">
    <div class="w">
      <div class="content-wrapper">
        <div class="text-content">
          <header>
            <h1>2048 <a href="../game.html" class="lang-switch">back</a></h1>
            <p>
              <div class="game-container">
                <div class="game-info">
                  <div>Score: <span id="score">0</span></div>
                  <div>Best: <span id="bestScore">0</span></div>
                </div>
                <div class="game-board" id="gameBoard"></div>
                <div class="game-controls">
                  <button class="game-btn" id="newGameBtn">New Game</button>
                </div>
                <div class="instructions">
                  <p>Use Arrow Keys to move tiles</p>
                  <p>When two tiles with the same number touch, they merge into one</p>
                  <p>Reach 2048 to win!</p>
                </div>
              </div>
            </p>
          </header>
        </div>
      </div>
    </div>
  </main>

  <!-- Game Over Modal -->
  <div class="game-over-modal" id="gameOverModal">
    <div class="game-over-content">
      <h2 class="game-over-title" id="gameOverTitle">GAME OVER</h2>
      <div class="game-over-score">Your Score: <span id="finalScore">0</span></div>
      <label class="name-input-label" for="playerName">Who are you?</label>
      <input 
        type="text" 
        id="playerName" 
        class="name-input" 
        placeholder="Enter your name..."
        maxlength="20"
        autocomplete="off"
      />
      <button class="submit-btn" id="submitScoreBtn">Submit Score</button>
    </div>
  </div>

  <script>
    const SIZE = 4;
    let board = [];
    let score = 0;
    let gameOver = false;

    function initGame() {
      board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(0));
      score = 0;
      gameOver = false;
      addRandomTile();
      addRandomTile();
      updateDisplay();
      updateScore();
    }

    function addRandomTile() {
      const emptyCells = [];
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          if (board[row][col] === 0) {
            emptyCells.push({ row, col });
          }
        }
      }
      
      if (emptyCells.length > 0) {
        const cell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        board[cell.row][cell.col] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function move(direction) {
      if (gameOver) return;
      
      let moved = false;
      const oldBoard = board.map(row => [...row]);

      if (direction === 'left') {
        for (let row = 0; row < SIZE; row++) {
          const line = board[row].filter(val => val !== 0);
          for (let i = 0; i < line.length - 1; i++) {
            if (line[i] === line[i + 1]) {
              line[i] *= 2;
              score += line[i];
              line[i + 1] = 0;
            }
          }
          const merged = line.filter(val => val !== 0);
          while (merged.length < SIZE) merged.push(0);
          board[row] = merged;
        }
      } else if (direction === 'right') {
        for (let row = 0; row < SIZE; row++) {
          const line = board[row].filter(val => val !== 0);
          for (let i = line.length - 1; i > 0; i--) {
            if (line[i] === line[i - 1]) {
              line[i] *= 2;
              score += line[i];
              line[i - 1] = 0;
            }
          }
          const merged = line.filter(val => val !== 0);
          while (merged.length < SIZE) merged.unshift(0);
          board[row] = merged;
        }
      } else if (direction === 'up') {
        for (let col = 0; col < SIZE; col++) {
          const line = [];
          for (let row = 0; row < SIZE; row++) {
            if (board[row][col] !== 0) line.push(board[row][col]);
          }
          for (let i = 0; i < line.length - 1; i++) {
            if (line[i] === line[i + 1]) {
              line[i] *= 2;
              score += line[i];
              line[i + 1] = 0;
            }
          }
          const merged = line.filter(val => val !== 0);
          while (merged.length < SIZE) merged.push(0);
          for (let row = 0; row < SIZE; row++) {
            board[row][col] = merged[row];
          }
        }
      } else if (direction === 'down') {
        for (let col = 0; col < SIZE; col++) {
          const line = [];
          for (let row = 0; row < SIZE; row++) {
            if (board[row][col] !== 0) line.push(board[row][col]);
          }
          for (let i = line.length - 1; i > 0; i--) {
            if (line[i] === line[i - 1]) {
              line[i] *= 2;
              score += line[i];
              line[i - 1] = 0;
            }
          }
          const merged = line.filter(val => val !== 0);
          while (merged.length < SIZE) merged.unshift(0);
          for (let row = 0; row < SIZE; row++) {
            board[row][col] = merged[row];
          }
        }
      }

      // Check if board changed
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          if (board[row][col] !== oldBoard[row][col]) {
            moved = true;
            break;
          }
        }
        if (moved) break;
      }

      if (moved) {
        addRandomTile();
        updateDisplay();
        updateScore();
        checkGameOver();
        checkWin();
      }
    }

    function checkGameOver() {
      // Check for empty cells
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          if (board[row][col] === 0) return;
        }
      }

      // Check for possible merges
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          const current = board[row][col];
          if ((row < SIZE - 1 && board[row + 1][col] === current) ||
              (col < SIZE - 1 && board[row][col + 1] === current)) {
            return;
          }
        }
      }

      gameOver = true;
      setTimeout(() => {
        document.getElementById('gameOverTitle').textContent = 'GAME OVER';
        showGameOver();
      }, 300);
    }

    function checkWin() {
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          if (board[row][col] === 2048) {
            setTimeout(() => {
              document.getElementById('gameOverTitle').textContent = 'YOU WIN!';
              showGameOver();
            }, 300);
            return;
          }
        }
      }
    }

    function updateDisplay() {
      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = '';
      
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          const value = board[row][col];
          if (value !== 0) {
            cell.textContent = value;
            cell.classList.add('has-value');
            cell.classList.add(`cell-${value}`);
          }
          gameBoard.appendChild(cell);
        }
      }
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
      loadBestScore();
    }

    function loadBestScore() {
      const leaderboard = getLeaderboard();
      if (leaderboard.length > 0) {
        document.getElementById('bestScore').textContent = leaderboard[0].score;
      }
    }

    function getLeaderboard() {
      const data = localStorage.getItem('game2048Leaderboard');
      if (!data) return [];
      const leaderboard = JSON.parse(data);
      return leaderboard.sort((a, b) => b.score - a.score).slice(0, 10);
    }

    function saveScore(name, score) {
      if (!name || name.trim() === '') {
        name = 'Anonymous';
      }
      name = name.trim().substring(0, 20);

      let leaderboard = JSON.parse(localStorage.getItem('game2048Leaderboard') || '[]');
      leaderboard.push({
        name: name,
        score: score,
        date: new Date().toISOString()
      });

      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);

      localStorage.setItem('game2048Leaderboard', JSON.stringify(leaderboard));
      window.dispatchEvent(new Event('storage'));
    }

    function showGameOver() {
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOverModal').style.display = 'flex';
      document.getElementById('playerName').focus();
    }

    function submitScore() {
      const name = document.getElementById('playerName').value;
      saveScore(name, score);
      document.getElementById('gameOverModal').style.display = 'none';
      document.getElementById('playerName').value = '';
      initGame();
    }

    document.addEventListener('keydown', (e) => {
      if (gameOver) return;
      switch(e.key) {
        case 'ArrowLeft':
        case 'a':
        case 'A':
          move('left');
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          move('right');
          break;
        case 'ArrowUp':
        case 'w':
        case 'W':
          move('up');
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          move('down');
          break;
      }
    });

    document.getElementById('playerName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitScore();
      }
    });

    document.getElementById('newGameBtn').addEventListener('click', initGame);
    document.getElementById('submitScoreBtn').addEventListener('click', submitScore);

    initGame();
  </script>
</body>
</html>
