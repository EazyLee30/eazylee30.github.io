name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Replace API Key
        run: |
          echo "Checking for GEMINI_API_KEY secret..."
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "API Key found, replacing placeholder..."
            # Use a more robust replacement that handles special characters
            API_KEY="${{ secrets.GEMINI_API_KEY }}"
            # Escape special characters for sed
            ESCAPED_KEY=$(echo "$API_KEY" | sed 's/[[\.*^$()+?{|]/\\&/g')
            sed -i "s|const GEMINI_API_KEY = '{{GEMINI_API_KEY}}';|const GEMINI_API_KEY = '${ESCAPED_KEY}';|g" game/gomoku/index.html
            echo "Verifying replacement..."
            if grep -q "const GEMINI_API_KEY = '{{GEMINI_API_KEY}}';" game/gomoku/index.html; then
              echo "ERROR: Replacement failed! Placeholder still exists."
              exit 1
            else
              echo "SUCCESS: API Key replaced successfully"
              # Verify the key was set (show first few chars only)
              if grep -q "const GEMINI_API_KEY = 'AIza" game/gomoku/index.html; then
                echo "Verified: API Key starts with 'AIza'"
              else
                echo "WARNING: API Key format may be incorrect"
              fi
            fi
          else
            echo "ERROR: GEMINI_API_KEY secret not set!"
            echo "Please set GEMINI_API_KEY in repository secrets:"
            echo "Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

