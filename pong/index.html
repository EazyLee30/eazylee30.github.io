<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pong - eazylee</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <style>
    .game-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .game-canvas-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    #gameCanvas {
      border: 2px solid #00ff00;
      background: #000000;
      display: block;
    }

    .game-info {
      text-align: center;
      color: #00ff00;
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    .game-controls {
      text-align: center;
      margin: 1.5rem 0;
    }

    .game-btn {
      background: #000000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem 1.5rem;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }

    .game-btn:hover {
      background: #00ff00;
      color: #000000;
    }

    .instructions {
      color: #00ff00;
      font-size: 0.9rem;
      margin-top: 1rem;
      line-height: 1.6;
      text-align: center;
    }

    .game-over-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }

    .game-over-content {
      border: 2px solid #00ff00;
      background: #000000;
      padding: 3rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .game-over-title {
      font-size: 2rem;
      color: #00ff00;
      margin-bottom: 1.5rem;
    }

    .game-over-score {
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .name-input-label {
      display: block;
      color: #00ff00;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .name-input {
      width: 100%;
      padding: 0.8rem;
      background: #000000;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      outline: none;
    }

    .name-input:focus {
      border-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .submit-btn {
      background: #000000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.8rem 2rem;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #00ff00;
      color: #000000;
    }
  </style>
</head>
<body>
  <main class="page-content" aria-label="Content">
    <div class="w">
      <div class="content-wrapper">
        <div class="text-content">
          <header>
            <h1>pong <a href="../game.html" class="lang-switch">back</a></h1>
            <p>
              <div class="game-container">
                <div class="game-canvas-container">
                  <canvas id="gameCanvas" width="600" height="400"></canvas>
                </div>
                <div class="game-info">
                  <div>Player: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span></div>
                  <div>Best Score: <span id="bestScore">0</span></div>
                </div>
                <div class="game-controls">
                  <button class="game-btn" id="startBtn">Start</button>
                  <button class="game-btn" id="resetBtn">Reset</button>
                </div>
                <div class="instructions">
                  <p>Use Arrow Up/Down or W/S to move paddle</p>
                  <p>First to 5 points wins</p>
                </div>
              </div>
            </p>
          </header>
        </div>
      </div>
    </div>
  </main>

  <!-- Game Over Modal -->
  <div class="game-over-modal" id="gameOverModal">
    <div class="game-over-content">
      <h2 class="game-over-title">GAME OVER</h2>
      <div class="game-over-score">Your Score: <span id="finalScore">0</span></div>
      <label class="name-input-label" for="playerName">Who are you?</label>
      <input 
        type="text" 
        id="playerName" 
        class="name-input" 
        placeholder="Enter your name..."
        maxlength="20"
        autocomplete="off"
      />
      <button class="submit-btn" id="submitScoreBtn">Submit Score</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = { x: 10, y: 175, width: 10, height: 50, score: 0 };
    let ai = { x: 580, y: 175, width: 10, height: 50, score: 0 };
    let ball = { x: 300, y: 200, radius: 8, vx: 4, vy: 4 };
    let gameRunning = false;
    let gameLoop = null;
    let keys = {};

    function draw() {
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw center line
      ctx.strokeStyle = '#00ff00';
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);

      // Draw paddles
      ctx.fillStyle = '#00ff00';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillRect(ai.x, ai.y, ai.width, ai.height);

      // Draw ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      if (!gameRunning) return;

      // Move player paddle
      if (keys['ArrowUp'] || keys['w'] || keys['W']) {
        player.y = Math.max(0, player.y - 5);
      }
      if (keys['ArrowDown'] || keys['s'] || keys['S']) {
        player.y = Math.min(canvas.height - player.height, player.y + 5);
      }

      // AI paddle (simple AI)
      const aiCenter = ai.y + ai.height / 2;
      if (ball.y < aiCenter - 10) {
        ai.y = Math.max(0, ai.y - 4);
      } else if (ball.y > aiCenter + 10) {
        ai.y = Math.min(canvas.height - ai.height, ai.y + 4);
      }

      // Move ball
      ball.x += ball.vx;
      ball.y += ball.vy;

      // Ball collision with top/bottom
      if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
        ball.vy = -ball.vy;
      }

      // Ball collision with player paddle
      if (ball.x - ball.radius <= player.x + player.width &&
          ball.x - ball.radius >= player.x &&
          ball.y >= player.y &&
          ball.y <= player.y + player.height) {
        ball.vx = -ball.vx;
        ball.x = player.x + player.width + ball.radius;
        // Add spin based on where ball hits paddle
        const hitPos = (ball.y - player.y) / player.height;
        ball.vy = (hitPos - 0.5) * 8;
      }

      // Ball collision with AI paddle
      if (ball.x + ball.radius >= ai.x &&
          ball.x + ball.radius <= ai.x + ai.width &&
          ball.y >= ai.y &&
          ball.y <= ai.y + ai.height) {
        ball.vx = -ball.vx;
        ball.x = ai.x - ball.radius;
        const hitPos = (ball.y - ai.y) / ai.height;
        ball.vy = (hitPos - 0.5) * 8;
      }

      // Score
      if (ball.x < 0) {
        ai.score++;
        resetBall();
        updateScore();
        if (ai.score >= 5) {
          gameOver();
        }
      } else if (ball.x > canvas.width) {
        player.score++;
        resetBall();
        updateScore();
        if (player.score >= 5) {
          gameOver();
        }
      }
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.vx = (Math.random() > 0.5 ? 1 : -1) * 4;
      ball.vy = (Math.random() - 0.5) * 4;
    }

    function gameStep() {
      update();
      draw();
    }

    function startGame() {
      if (gameRunning) return;
      gameRunning = true;
      gameLoop = setInterval(gameStep, 16);
      document.getElementById('startBtn').textContent = 'Playing...';
    }

    function resetGame() {
      clearInterval(gameLoop);
      player.score = 0;
      ai.score = 0;
      gameRunning = false;
      resetBall();
      updateScore();
      draw();
      document.getElementById('startBtn').textContent = 'Start';
    }

    function gameOver() {
      clearInterval(gameLoop);
      gameRunning = false;
      document.getElementById('finalScore').textContent = player.score;
      document.getElementById('gameOverModal').style.display = 'flex';
      document.getElementById('playerName').focus();
    }

    function updateScore() {
      document.getElementById('playerScore').textContent = player.score;
      document.getElementById('aiScore').textContent = ai.score;
      loadBestScore();
    }

    function loadBestScore() {
      const leaderboard = getLeaderboard();
      if (leaderboard.length > 0) {
        document.getElementById('bestScore').textContent = leaderboard[0].score;
      }
    }

    function getLeaderboard() {
      const data = localStorage.getItem('pongLeaderboard');
      if (!data) return [];
      const leaderboard = JSON.parse(data);
      return leaderboard.sort((a, b) => b.score - a.score).slice(0, 10);
    }

    function saveScore(name, score) {
      if (!name || name.trim() === '') {
        name = 'Anonymous';
      }
      name = name.trim().substring(0, 20);

      let leaderboard = JSON.parse(localStorage.getItem('pongLeaderboard') || '[]');
      leaderboard.push({
        name: name,
        score: score,
        date: new Date().toISOString()
      });

      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);

      localStorage.setItem('pongLeaderboard', JSON.stringify(leaderboard));
      window.dispatchEvent(new Event('storage'));
    }

    function submitScore() {
      const name = document.getElementById('playerName').value;
      saveScore(name, player.score);
      document.getElementById('gameOverModal').style.display = 'none';
      document.getElementById('playerName').value = '';
      resetGame();
    }

    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (!gameRunning && e.key === ' ') {
        startGame();
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    document.getElementById('playerName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitScore();
      }
    });

    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('resetBtn').addEventListener('click', resetGame);
    document.getElementById('submitScoreBtn').addEventListener('click', submitScore);

    draw();
  </script>
</body>
</html>
